{% extends "learning_logs/base.html" %}

{% block content %}
<h1>Усі Ваші транспортні засоби:</h1>

<ul>
    {% for topic in topics %}
    <li>
        <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
        </h3>
    </li>
    {% empty %}

    <li><h3>Ще не додано жодного транспортного засобу</h3></li>
    {% endfor %}
</ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">Додати новий транспортний засіб.</a></h3>

{% endblock content %}
